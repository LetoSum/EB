<div class="ui-publisher-dialog" ng-controller="PhoneController" ng-app="phoneWritter">
    <form>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="name">Название Цветочечка</label>
                    <input id="name" type="text" class="form-control" placeholder="Название Цветка" ng-model="name">
                </div>
                <div class="form-group">
                    <label for="category">Категория</label>
                    <select id="category" class="form-control" ng-model="category">
                        <option ng-repeat="category in $root.categories" value="{{category}}">{{category}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea id="description" rows="3" class="form-control" placeholder="Описание" ng-model="description"></textarea>
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-success" ng-click="submit()">{{canEdit ? 'Сохранить' : 'Добавить'}}</button>
                <button type="button" class="btn btn-warning" ng-click="cancel()">Отмена</button>
            </div>
        </div>
    </form>
</div>
<div class="ui-overlay"></div>
